<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Admin / Profile</title>
    <link href="./style/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style/header-section.css" />
    <link rel="stylesheet" href="./style/schoolAdminProfile.css" />
    <link rel="stylesheet" href="./style/schoolDashboard.css" />
    <link rel="stylesheet" href="./style/addNewTeacherModal.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>

    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <div class="header-logo-search">
                    <!-- logo -->
                    <div class="header-logo">
                        <img src="./assets/img/header_logo.svg" alt="svg" />
                    </div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <div class="header-logo-search">
                        <!-- searching input -->
                        <div class="header-search">
                            <img src="./assets/img/header_search.svg" alt="svg" />
                            <input placeholder="Search" />
                        </div>
                    </div>
                </div>
                <div class="d-flex" role="search">
                    <div class="header-notification-user">
                        <!-- notification -->
                        <div class="header-notification">
                            <img src="./assets/img/header_bell-notification.svg" alt="svg" />
                        </div>
                        <!-- user detail & Image  -->
                        <div class="header-user">
                            <!-- User Avatar -->
                            <div class="user-avatar">
                                <img src="./assets/img/header_avatar.svg" alt="svg" />
                            </div>
                            <!-- User short detail -->
                            <div class="user-detail">
                                <span class="user-detail-name">Kristin Watson</span>
                                <span>Science teacher</span>
                            </div>
                            <!-- Arrow for open menu -->
                            <div class="user-options">
                                <img src="./assets/img/header_arrow open.svg" alt="svg" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Nav Section -->
    <section class="main-container">
        <nav class="nav-section">
            <ul>
                <li>
                    <img src="./assets/img/unselect-nav-dashboard.svg" />
                    <a href="/">Dashboard</a>
                </li>
                <li>
                    <img src="./assets/img/nav-verified-user.svg" />
                    <a href="/">Teachers</a>
                </li>
                <li>
                    <img src="./assets/img/nav-user.svg" />
                    <a href="/">Students</a>
                </li>
                <li>
                    <img src="./assets/img/nav_Treks.svg" />
                    <a href="/">TREKs</a>
                </li>
            </ul>
        </nav>
    </section>

    <!-- Welcome Account: section-->
    <section class="welcome-section profile-account-section">
        <!-- Account: heading-->
        <div class="welcome-content">
            <h2 class="welcome-heading">Account</h2>
            <p class="welcome-text">Set your account information and keep it up-to-date</p>
        </div>

        <!-- School Profile: section-->

        <section class="profile-section">
            <p class="user-profile-heading">Personal information</p>
            <div class="profile-box">
                <img src="./assets/img/profile-logo.svg" alt="logo" />
                <div class="upload-box">
                    <img src="./assets/img/upload.svg" alt="logo" />
                    <p class="profile-heading">Upload</p>
                </div>
                <div class="upload-box remove-box">
                    <img src="./assets/img/profile-remove-circled.svg" alt="logo" />
                    <p class="profile-heading">Remove</p>
                </div>
            </div>
            <div class="input_section">
                <div class="input_box">
                    <div class="label_box">
                        <label class="label">First name</label>
                        <input type="text" name="text" placeholder="Enter teacher’s first name here" />
                    </div>
                </div>
                <div class="input_box">
                    <div class="label_box">
                        <label class="label">Last name</label>
                        <input type="text" name="text" placeholder="Enter teacher’s last name here" />
                    </div>
                </div>
                <div class="input_box">
                    <div class="label_box">
                        <label class="label">Email</label>
                        <input type="email" name="email" placeholder="johndoe@gmail.com" />
                    </div>
                </div>
                <div class="input_box">
                    <div class="label_box">
                        <label class="label">Password</label>
                        <input type="password" name="password" placeholder="***" />
                    </div>
                </div>
                <div class="input_box brief_input_box">
                    <div class="label_box brief_label_box">
                        <label class="label">About me</label>
                        <input class="brief_info" type="text" name="text"
                            placeholder="Enter a brief description here                                                " />
                    </div>
                </div>
            </div>
            <div class="input_section">
                <p class="account-create-heading">This account was created on February 13, 2023, 07:37am</p>
                <div class="btn_box profile_buttons">
                    <button class="btn profile_btn" type="button" data-bs-dismiss="modal"
                        aria-label="Close">Cancel</button>
                    <button class="btn profile_btn">Save</button>
                </div>
            </div>
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script
        src="./js/Animated-Circular-Progress-Bar-with-jQuery-Canvas-Circle-Progress/dist/circle-progress.js"></script>
    <script src="./js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
